<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif']
            }
          },
          colors: {
            yellow: {
              100: 'rgb(250, 238, 226)',
              500: 'rgb(255, 204, 105)'
            },
            purple: {
              100: 'rgb(220, 209, 252)',
              500: 'rgb(118, 81, 220)'
            },
            black: 'rgb(25, 25, 25)',
            white: 'rgb(255, 255, 255)',
            lightGray: 'rgb(245, 245, 245)'
          }
        }
      }
    </script>
  </head>
  <body class="bg-lightGray min-h-screen p-4 md:p-[80px]">
    <div class="w-[1120px] mx-auto text-black">
      <div
        class="grid grid-cols-1 md:grid-cols-4 gap-8 h-[886px] [grid-template-columns:256px_256px_256px_256px] [grid-template-rows:1.3fr_1fr_1fr] [grid-template-areas:'col1_item2_item2_item3'_'col1_item4_item5_item3'_'col1_item8_item7_item7']"
      >
        <!-- Column 1 with nested grid -->
        <div class="[grid-area:col1] grid grid-rows-2 gap-8">
          <!-- Create Post Card - Item 1 -->
          <div
            class="bg-yellow-100 text-[2.5rem] font-medium tracking-tighter leading-[0.9] flex flex-col align-center justify-center gap-6 rounded-xl p-8"
          >
            <h1>Create and schedule content <em class="text-purple-500">quicker.</em></h1>
            <img
              src="./assets/images/illustration-create-post.webp"
              alt=" create post illustration"
            />
          </div>

          <!-- AI Content Card - Item 6 -->
          <div
            class="bg-yellow-500 p-5 font-medium text-[2.5rem] leading-[0.9] flex flex-col align-center justify-between space-y-4 rounded-xl"
          >
            <h1 class="text-black text-[2.5rem] p-2 tracking-tighter font-medium leading-[0.9]">
              Write your content using AI.
            </h1>
            <img src="./assets/images/illustration-ai-content.webp" alt="ai content illustration" />
          </div>
        </div>

        <!-- Hero Card - Item 2 -->
        <div class="[grid-area:item2] bg-purple-500 rounded-xl"></div>

        <!-- Analytics Card - Item 3 -->
        <div class="[grid-area:item3] bg-purple-100 rounded-xl"></div>

        <!-- Social Accounts Card - Item 4 -->
        <div class="[grid-area:item4] bg-white rounded-xl"></div>

        <!-- Schedule Card - Item 5 -->
        <div class="[grid-area:item5] bg-yellow-500 rounded-xl"></div>

        <!-- Growth Stats Card - Item 7 -->
        <div class="[grid-area:item7] bg-purple-500 rounded-xl"></div>

        <!-- Audience Card - Item 8 -->
        <div class="[grid-area:item8] bg-white rounded-xl"></div>
      </div>
    </div>
  </body>
</html>
