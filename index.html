<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif']
            },
            colors: {
              yellow: {
                100: 'rgb(250, 238, 226)',
                500: 'rgb(255, 204, 105)'
              },
              purple: {
                100: 'rgb(220, 209, 252)',
                500: 'rgb(118, 81, 220)'
              },
              black: 'rgb(25, 25, 25)',
              white: 'rgb(255, 255, 255)',
              lightGray: 'rgb(245, 245, 245)'
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-lightGray min-h-screen p-4 md:p-[80px]">
    <div class="w-[1120px] mx-auto text-black">
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 [grid-template-columns:repeat(4,minmax(250px,1fr))] [grid-template-rows:1.3fr_1fr_1fr] [grid-template-areas:'col1_item2_item2_item3'_'col1_item4_item5_item3'_'col1_item8_item7_item7']"
      >
        <!-- Column 1 with nested grid -->
        <div class="[grid-area:col1] grid grid-rows-2 gap-8">
          <!-- Create Post Card - Item 1 -->
          <div
            class="bg-yellow-100 text-[2.5rem] font-medium tracking-tighter leading-[0.9] flex flex-col align-center justify-center gap-6 rounded-xl p-8"
          >
            <h1>Create and schedule content <em class="text-purple-500">quicker.</em></h1>
            <img
              src="./assets/images/illustration-create-post.webp"
              alt=" create post illustration"
            />
          </div>

          <!-- AI Content Card - Item 6 -->
          <div
            class="bg-yellow-500 p-5 font-medium text-[2.5rem] leading-[0.9] flex flex-col align-center justify-between space-y-4 rounded-xl"
          >
            <h1 class="text-black text-[2.5rem] p-2 tracking-tighter font-medium leading-[0.9]">
              Write your content using AI.
            </h1>
            <img src="./assets/images/illustration-ai-content.webp" alt="ai content illustration" />
          </div>
        </div>

        <!-- Hero Card - Item 2 -->
        <div
          class="[grid-area:item2] bg-purple-500 rounded-xl text-center flex flex-col items-center justify-center p-8 text-white font-medium"
        >
          <h1 class="font-medium text-6xl">
            Social Media <span class="text-yellow-500">10x</span>
            <em>Faster with AI</em>
          </h1>
          <img
            class="w-[200px] mt-4"
            src="./assets/images/illustration-five-stars.webp"
            alt="five stars illustration"
          />
          <p class="text-lg font-normal">Over 4,000 5-star reviews</p>
        </div>

        <!-- Analytics Card - Item 3 -->
        <div class="[grid-area:item3] bg-purple-100 rounded-xl overflow-hidden h-full">
          <h2 class="font-medium text-[2rem] font-bold p-8 leading-[0.9] tracking-tighter">
            Schedule to social media.
          </h2>
          <img
            class="w-full transform scale-[1.4] translate-x-1/3 translate-y-[40px]"
            src="./assets/images/illustration-schedule-posts.webp"
            alt="schedule posts illustration"
          />
          <p class="p-8 font-normal leading-[1.05] mt-[5rem] text-[1.15rem]">
            Optimize post timing to publish content at the perfect time for your audience.
          </p>
        </div>

        <!-- Social Accounts Card - Item 4 -->
        <div class="[grid-area:item4] bg-white rounded-xl p-4 overflow-hidden">
          <img
            class="w-full transform scale-[1.4] mt-4 translate-x-[60px] bg-transparent"
            src="./assets/images/illustration-multiple-platforms.webp"
            alt="multiple illustration-multiple-platforms"
          />
          <h2 class="font-medium text-[2rem] font-bold p-4 leading-[0.9] tracking-tighter">
            Manage multiple accounts and platforms.
          </h2>
        </div>

        <!-- Schedule Card - Item 5 -->
        <div class="[grid-area:item5] bg-yellow-500 rounded-xl"></div>

        <!-- Growth Stats Card - Item 7 -->
        <div class="[grid-area:item7] bg-purple-500 rounded-xl"></div>

        <!-- Audience Card - Item 8 -->
        <div class="[grid-area:item8] bg-white rounded-xl"></div>
      </div>
    </div>
  </body>
</html>
