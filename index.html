<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif']
            },
            colors: {
              'purple-100': 'hsl(254, 88%, 90%)',
              'purple-500': 'hsl(256, 67%, 59%)',
              'yellow-100': 'hsl(31, 66%, 93%)',
              'yellow-500': 'hsl(39, 100%, 71%)',
              white: 'hsl(0, 0%, 100%)',
              black: 'hsl(0, 0%, 7%)'
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-gray-200 flex items-center justify-center h-screen">
    <main class="bento">
      <div class="bento-item column1 grid-rows-[1fr, 1fr]">
        <div class="bento-item bg-yellow-100">create</div>
        <div class="bento-item bg-yellow-500">content</div>
      </div>
      <div class="bento-item bg-purple-100 column2">
        <div class="bg-purple-500">faster with ai</div>
        <div class="bento-item grid-cols-2">
          <div class="bg-white">multiple accounts</div>
          <div class="bg-yellow-500">schedule</div>
        </div>
      </div>
      <div class="bento-item bg-purple-100 column3">social media</div>
      <div class="bento-item grid-cols-[.85fr_2fr] column4">
        <div class="bg-white">audience</div>
        <div class="bg-purple-100">growth</div>
      </div>
    </main>
  </body>
</html>
